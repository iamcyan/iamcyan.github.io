ation</span></span></span><br><span class="line"><span class="class"></span>&#123;</span><br><span class="line">    <span class="keyword">private</span> $slack;</span><br><span class="line">    <span class="keyword">private</span> $chatId;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">__construct</span>(<span class="params">SlackApi $slack, <span class="keyword">string</span> $chatId</span>)</span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="keyword">$this</span>-&gt;slack = $slack;</span><br><span class="line">        <span class="keyword">$this</span>-&gt;chatId = $chatId;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    </span><br><span class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">send</span>(<span class="params"><span class="keyword">string</span> $title, <span class="keyword">string</span> $message</span>): <span class="title">void</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        $slackMessage = <span class="string">&quot;#&quot;</span> . $title . <span class="string">&quot;# &quot;</span> . strip_tags($message);</span><br><span class="line">        <span class="keyword">$this</span>-&gt;slack-&gt;logIn();</span><br><span class="line">        <span class="keyword">$this</span>-&gt;slack-&gt;sendMessage(<span class="keyword">$this</span>-&gt;chatId, $slackMessage);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">clientCode</span>(<span class="params">
